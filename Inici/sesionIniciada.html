<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/chuleton.jpg" />

    <title>Chuletones</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="estil.css" />

    <!--Tipografies-->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
    <div id="sesion">
        <h3>Bienvenido <span id="usuario"> </span> <br>
            contrasena es: <span id="password"></span></h3>
    </div>
    <a href='#' id='cerrar-sesion'>Cerrar Sesión</a>

    <footer class="footer" style="background-color: rgb(37, 37, 37); padding: 2%; margin-top: 2%;">
        <div style="color: rgb(90, 90, 90);">© 2022 Copyright:
          <a href="index.html">meatyorite.com</a>
        </div>
      </footer>

    <script>
        //colocar los valores dentro del html
        $('#sesion #usuario').text(localStorage.usuario);
        $('#sesion #password').text(localStorage.password);

        //Cerrar sesion 
        $('#cerrar-sesion').click(function(){
            localStorage.clear();
            window.location = "Login.html";
        });
    </script>
</body>
</html>
